<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <h2>Sign In</h2>
        <form id="signin-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="signin-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="signin-password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>

    <!-- Use the correct CDN links for Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>

    <script>
        // Initialize Firebase
   const firebaseConfig = {
    apiKey: "AIzaSyABN5FGGw8FX1coV6ci2roDBTysVE1_70Q",
    authDomain: "protonforge-1cab4.firebaseapp.com",
    projectId: "protonforge-1cab4",
    storageBucket: "protonforge-1cab4.appspot.com",
    messagingSenderId: "349554865368",
    appId: "1:349554865368:web:b051779706bef85b8313ad",
    measurementId: "G-TW0SYN5Z26"
  };
        firebase.initializeApp(firebaseConfig);

        // Handle form submission
        document.addEventListener("DOMContentLoaded", function() {
            const signupForm = document.getElementById("signup-form");
            const signinForm = document.getElementById("signin-form");
            const errorMessage = document.getElementById("error-message");

            signupForm.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form submission
                const email = signupForm["email"].value;
                const password = signupForm["password"].value;
                firebase.auth().createUserWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        console.log("User signed up:", userCredential.user);
                    })
                    .catch((error) => {
                        errorMessage.textContent = error.message;
                    });
            });

            signinForm.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent form submission
                const email = signinForm["email"].value;
                const password = signinForm["password"].value;
                firebase.auth().signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        console.log("User signed in:", userCredential.user);
                    })
                    .catch((error) => {
                        errorMessage.textContent = error.message;
                    });
            });
        });
    </script>
</body>
</html>
